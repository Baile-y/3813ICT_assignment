<div class="register-container">
    <h2>Register</h2>
    <form (ngSubmit)="register()" class="register-form">
      <label for="username">Username</label>
      <input type="text" id="username" [(ngModel)]="username" name="username" placeholder="Enter your username" required />
      
      <label for="password">Password</label>
      <input type="password" id="password" [(ngModel)]="password" name="password" placeholder="Enter your password" required />
      
      <button type="submit" class="register-button">Register</button>
      
      <div *ngIf="errorMessage" class="error-message">
        {{ errorMessage }}
      </div>
    </form>
  </div>
