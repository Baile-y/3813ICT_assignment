<div class="admin-container">
    <h2>Admin Panel</h2>
  
    <div class="admin-actions">
      <h3>Create Group</h3>
      <input type="text" placeholder="Group Name" [(ngModel)]="newGroupName" />
      <button (click)="createGroup(newGroupName)">Create Group</button>
    </div>
  
    <div class="admin-actions">
      <h3>Create Channel</h3>
      <select [(ngModel)]="selectedGroupId">
        <option *ngFor="let group of groups" [value]="group.id">{{ group.name }}</option>
      </select>
      <input type="text" placeholder="Channel Name" [(ngModel)]="newChannelName" />
      <button (click)="createChannel(selectedGroupId, newChannelName)">Create Channel</button>
    </div>
  </div>
